<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e5f5; /* Very light pastel purple background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #d6a5f0; /* Pastel purple */
            color: #fff;
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            transition: background 0.3s ease, color 0.3s ease;
            border-radius: 12px;
            border: 2px solid transparent;
        }

        nav ul li a:hover {
            background: #c78ce5; /* Slightly darker purple */
            border-color: #b97cf4; /* Purple border on hover */
        }

        main {
            padding: 8rem 2rem 2rem;
            background: #ffffff; /* White background for contrast */
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 3rem;
            color: #ab47bc; /* Darker pastel purple */
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #666; /* Softer text color for a polished look */
        }

         a {
            background: #d6a5f0;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background: #c78ce5; /* Darker pastel purple on hover */
            transform: translateY(-2px);
        }

        footer {
            background: #d6a5f0; /* Same pastel purple as header */
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        footer p {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }

        /* Accent line to add more depth */
        .accent-line {
            width: 50px;
            height: 4px;
            background: #b97cf4;
            margin: 1rem auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to the Quiz Website</h1>
        <div class="accent-line"></div> <!-- Accent line for visual interest -->
        <p>Test your knowledge with our engaging quizzes on various topics. Enjoy learning in a fun and interactive way!</p>
        <img src="quiz.png" alt="Quiz">
        <a href="quiz.html" class="a">Start Quiz</a>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>
</body>
</html>
