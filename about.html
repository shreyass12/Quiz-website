<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e5f5; /* Light pastel purple background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #d6a5f0; /* Pastel purple */
            color: #fff;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        nav ul li a:hover {
            background: #c78ce5; /* Slightly darker purple */
            border-color: #b97cf4; /* Purple border on hover */
        }

        main {
            flex: 1;
            padding: 6rem 2rem;
            background: #ffffff; /* White background for content */
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            color: #6d28d9; /* Darker pastel purple */
            margin-bottom: 1rem;
            border-bottom: 3px solid #b97cf4; /* Accent line for visual interest */
            padding-bottom: 0.75rem;
            display: inline-block;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #666;
        }

        button {
            background: #d6a5f0;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: #c78ce5;
            transform: translateY(-2px);
        }

        footer {
            background: #d6a5f0; /* Consistent pastel purple */
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Our Mission</h1>
        <p>We are passionate about creating quizzes that challenge and educate. Our team is dedicated to providing high-quality content to enhance your knowledge and make learning fun.</p>
  
    </main>
    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>
</body>
</html>
