<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e5f5; /* Light pastel purple background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #d6a5f0; /* Pastel purple */
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        nav ul li a:hover {
            background: #c78ce5; /* Slightly darker purple */
            border-color: #b97cf4; /* Purple border on hover */
        }

        main {
            flex: 1;
            padding: 3rem 2rem;
            background: #ffffff; /* White background for content */
            margin: 2rem auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.8rem;
            color: #6d28d9; /* Darker pastel purple */
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #b97cf4; /* Accent line */
            padding-bottom: 0.5rem;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            color: #555;
        }

        .results-container {
            background: #f7f7fa;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 2rem;
            text-align: center;
        }

        .results-container p {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        footer {
            background: #d6a5f0; /* Consistent pastel purple */
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quiz Results</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="results">
            <h1>Your Results</h1>
            <div class="results-container">
                <p id="resultsDisplay">Your quiz results will appear here.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
