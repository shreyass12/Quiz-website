<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Quiz Website</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e5f5; /* Light pastel purple background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #d6a5f0; /* Pastel purple */
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        nav ul li a:hover {
            background: #c78ce5; /* Slightly darker purple */
            border-color: #b97cf4;
        }

        main {
            flex: 1;
            padding: 2rem;
            background: #ffffff; /* White background for content */
            margin: 2rem auto;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.8rem;
            color: #6d28d9; /* Darker pastel purple */
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #b97cf4; /* Accent line */
            padding-bottom: 0.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input, form textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        form input::placeholder, form textarea::placeholder {
            color: #999;
        }

        form input[type="submit"] {
            background-color: #6d28d9; /* Darker pastel purple */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form input[type="submit"]:hover {
            background-color: #5b21b6; /* Even darker purple on hover */
            transform: translateY(-2px);
        }

        footer {
            background: #d6a5f0; /* Consistent pastel purple */
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="results.html">Results</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Get in Touch</h1>
        <form action="mailto:info@quizwebsite.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            
            <input type="submit" value="Send">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Website. All rights reserved.</p>
    </footer>
</body>
</html>
